name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish PanoramicData.Fractals/PanoramicData.Fractals.csproj -c Release -o publish

    - name: Check for CNAME file
      id: check_cname
      run: |
        if [ -f "publish/wwwroot/CNAME" ]; then
          echo "has_custom_domain=true" >> $GITHUB_OUTPUT
          echo "Custom domain detected"
        else
          echo "has_custom_domain=false" >> $GITHUB_OUTPUT
          echo "No custom domain"
        fi

    - name: Change base href for custom domain
      if: steps.check_cname.outputs.has_custom_domain == 'true'
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/" \/>/g' publish/wwwroot/index.html
        echo "Base href set to / for custom domain"

    - name: Change base href for GitHub Pages subdirectory
      if: steps.check_cname.outputs.has_custom_domain == 'false'
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/PanoramicData.Fractals\/" \/>/g' publish/wwwroot/index.html
        echo "Base href set to /PanoramicData.Fractals/ for GitHub Pages"

    - name: Add .nojekyll file
      run: touch publish/wwwroot/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
